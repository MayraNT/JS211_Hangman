<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Hangman Game</title>
</head>
<body>
  <h1 class="pageTitle">Play Hangman</h1>
  <div class="mainContainer">
    <section class="hangmanImage"><h3>The hangman image will go here.</h3></section>
    <div class="playContainer">
      <section class="scoreBoard"><h3>This will be the scoreboard.</h3></section>
      <section class="alphabet">
        <button class="letter" onclick="checkLetter()">A</button>
        <button class="letter" onclick="checkLetter()">B</button>
        <button class="letter" onclick="checkLetter()">C</button>
        <button class="letter" onclick="checkLetter()">D</button>
        <button class="letter" onclick="checkLetter()">E</button>
        <button class="letter" onclick="checkLetter()">F</button>
        <button class="letter" onclick="checkLetter()">G</button>
        <button class="letter" onclick="checkLetter()">H</button>
        <button class="letter" onclick="checkLetter()">I</button>
        <button class="letter" onclick="checkLetter()">J</button>
        <button class="letter" onclick="checkLetter()">K</button>
        <button class="letter" onclick="checkLetter()">L</button>
        <button class="letter" onclick="checkLetter()">M</button>
        <button class="letter" onclick="checkLetter()">N</button>
        <button class="letter" onclick="checkLetter()">O</button>
        <button class="letter" onclick="checkLetter()">P</button>
        <button class="letter" onclick="checkLetter()">Q</button>
        <button class="letter" onclick="checkLetter()">R</button>
        <button class="letter" onclick="checkLetter()">S</button>
        <button class="letter" onclick="checkLetter()">T</button>
        <button class="letter" onclick="checkLetter()">U</button>
        <button class="letter" onclick="checkLetter()">V</button>
        <button class="letter" onclick="checkLetter()">W</button>
        <button class="letter" onclick="checkLetter()">X</button>
        <button class="letter" onclick="checkLetter()">Y</button>
        <button class="letter" onclick="checkLetter()">Z</button>
      </section>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
